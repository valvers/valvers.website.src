repo_name: GitHub
edit_uri: edit/master/docs
repo_url: https://github.com/valvers/valvers.website.src

google_analytics: ["UA-57476377-1", "valvers.com"]

plugins:
  - search
  - redirects:
      redirect_maps:
          'open-software/raspberry-pi/step01-bare-metal-programming-in-cpt1.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-1.md'
          'open-software/raspberry-pi/step01-bare-metal-programming-in-c-pt1.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-1.md'
          'open-software/raspberry-pi/step02-bare-metal-programming-in-c-pt2.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-2.md'
          'open-software/raspberry-pi/step03-bare-metal-programming-in-c-pt3.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-3.md'
          'open-software/raspberry-pi/step04-bare-metal-programming-in-c-pt4.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-4.md'
          'open-software/raspberry-pi/step05-bare-metal-programming-in-c-pt5.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-5.md'
          'embedded-linux/raspberry-pi/step04-bare-metal-programming-in-cpt1.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-1.md'
          'embedded-linux/raspberry-pi/step04-bare-metal-programming-in-c-pt1.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-1.md'
          'embedded-linux/raspberry-pi/step04-bare-metal-programming-in-c-pt2.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-2.md'
          'embedded-linux/raspberry-pi/step04-bare-metal-programming-in-c-pt3.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-3.md'
          'embedded-linux/raspberry-pi/step04-bare-metal-programming-in-c-pt4.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-4.md'
          'embedded-linux/raspberry-pi/step04-bare-metal-programming-in-c-pt5.md' : 'open-software/raspberry-pi/bare-metal-programming-in-c-part-5.md'
  - minify:
      minify_html: true
  - git-committers:
      repository: valvers/valvers.website.src
      branch: master
      token: GIT_API_TOKEN

extra_css:
    - https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css
    - '/valvers-assets/extra.css'

extra_javascript:
    - https://code.jquery.com/jquery-3.4.1.slim.min.js
    - https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js
    - https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js
    - '/valvers-assets/extra.js'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
    language: en
    custom_dir: valvers-theme
    name: material
    favicon: 'img/favicon.png'
    logo: 'https://www.gravatar.com/avatar/8db3007cd3103d9ff42e90cc95dc7213'
    highlightjs: true
    hljs_languages:
        - python
        - rust
        - yaml
#    palette:
#        primary: Blue Grey
#        accent: Deep Orange
    feature:
        tabs: true
